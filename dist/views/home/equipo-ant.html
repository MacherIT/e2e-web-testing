<div class="cuerpo"><div class="flex jcenter acenter fcolumn"><div class="titulo"><span>{{equipoAnt.titulo}}</span></div><div class="descripcion"><p>{{equipoAnt.descripcion}}</p></div><div class="menu flex jcenter aend"><div class="menu-item" ng-repeat="item in equipoAnt.items track by $index" ng-click="setEquipoItemActivo(item)"><div class="flex jcenter acenter fcolumn"><div class="icono" style="background-image: url({{item.icono}})"></div><div class="titulo {{ item.titulo | lowercase }}" ng-class="{active: equipoItemActivo.titulo == item.titulo}"><span>{{item.titulo}}</span></div></div></div></div><div class="flex jbetween acenter item" ng-repeat="item in equipoAnt.items track by $index" ng-if="equipoItemActivo.titulo == item.titulo"><div class="flex jcenter astart fcolumn columna"><div class="titulo {{ item.titulo | lowercase }}"><span>{{item.titulo}}</span></div><div class="texto smallSlideInLeft"><p>{{item.texto}}</p></div></div><div class="flex jcenter acenter columna"><div class="imagen fadeIn" style="background-image: url({{item.imagen}})"></div></div></div></div></div>
